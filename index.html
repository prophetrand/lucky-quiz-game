<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>\~Lucky Quiz Game~/</title>

    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<header id="header-content">
    <div id="highScoreView">View High Scores</div>
    <div id="timer">TIMER</div>
</header>

<body>
  <main id="main-content">
    <h1 id="header1">Begin the Multifaceted Quiz Challenge Below!</h1>
    <p>Answer the following multiple choice questions as fast as possible. Incorrect answers will subtract 10 seconds from the timer! Good luck!</p>
    <button id="start-button">INITIATE</button>

  </main>

  <section id="question-box">
    <h2 id="question-text"></h2>
    <div id="answer-event">
      <div value="1"></div>
      <div value="2"></div>
      <div value="3"></div>
      <div value="4"></div>
    </div>
  </section>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
