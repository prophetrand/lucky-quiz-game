<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>\~Lucky Quiz Game~/</title>

    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<header id="header-content">
    <div id="highScoreView">View High Scores</div>
    <div id="timer">TIMER</div>
</header>

<body>
  <main id="main-content" style="display: block">
    <h1 id="header1">Begin the Multifaceted Quiz Challenge Below!</h1>
    <p>Answer the following multiple choice questions as fast as possible. Incorrect answers will subtract 10 seconds from the timer! Good luck!</p>
    <button id="start-button">INITIATE</button>

  </main>

  <section id="question-box" style="display: none">
    <h2 id="question-text"></h2>
    <div id="answer-event">
      <div value="1"></div>
      <div value="2"></div>
      <div value="3"></div>
      <div value="4"></div>
    </div>
    <h3 id="correct-message"></h3>
  </section>

  <!-- this section houses the form to submit a name for the high score table, and is hidden by default until the gameOver() is called -->
  <section id="end-screen" style="display: none">
    <form id="highscore-form">
      <input placeholder="name" id="name" />
    </form>
  </section>

  <section id="all-scores" style="display: none">
    <ul>boinggggggg</ul>
  </section>
  

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
